<!doctype html>
<meta charset="utf-8"/>
<canvas id="webgl" height=512 width=1024></canvas>
<script type="module" src="js/webgl.js"></script>
<div>Director Camera
    <label>Distance</label>
    <input type="number" id="director-distance" min="0" value="5">
    <label>Theta</label>
    <input type="range" id="director-theta" step="0.05" min="-1" max="1" value="0">
    <label>Phi</label>
    <input type="range" id="director-phi" step="0.05" min="-1" max="1" value="0">
    <label>Focal distance</label>
    <input type="number" id="director-focal" value="1">
</div>
<div><label>Duck Position</label>
    <input type="number" id="duck-x" value="0">
    <input type="number" id="duck-y" value="0">
    <input type="number" id="duck-z" value="0">
</div>
<div><label>Frustum</label> <span id="frustum-log"></span></div>
<div><label>Camera</label> <span id="camera-log"></span></div>
